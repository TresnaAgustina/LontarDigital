{% extends 'base.html' %}

{% block head %}
<title>Halaman Login</title>
{% endblock %}

{% block body %}
<section class="auth_container">
      <!-- when there is an error, display the error -->
      {% if error %}
      <div class="flash_card flash_text">
            {{ error }}
      </div>
      {% endif %}
      <div class="contents_container">
            <div class="form_wrap">
                  <div class="img_wrap">
                        <img src="/static/svg/background.svg" alt="Background Image" loading="lazy">
                  </div>
                  <div class="form_content">
                        <h1 class="auth_title">Masuk</h1>

                        <form action="/auth/login" method="post" class="auth_form">
                              <div class="form_group">
                                    <label for="username">Nama Pengguna</label>
                                    <input type="text" name="username" id="username" class="form_input" placeholder="Masukan nama" required>
                              </div>

                              <div class="form_group">
                                    <label for="password">Kata Sandi</label>
                                    <input type="password" name="password" id="password" class="form_input" placeholder="Masukkan kata sandi" required>
                              </div>

                              <input class="form_btn" id="form_btn" type="submit" value="Masuk">
                        </form>

                        <p class="auth_link">Belum punya akun? <a href="/auth/register">Daftar</a></p>
                  </div>
            </div>
      </div>
</section>
{% endblock %}
